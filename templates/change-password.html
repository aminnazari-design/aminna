{% extends "layout.html" %}
{%  block title %}
change-password
{% endblock %}


{% block main %}
<form method="post" , action="/settings/change-password">

    <div class="form-group">
      <label for="exampleInputPassword1">Previous password</label>
      <input name="old-password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Previous password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">New password</label>
        <input name="new-password" type="text" class="form-control" id="exampleInputPassword1" placeholder="New password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm your password</label>
        <input name="confirm" type="text" class="form-control" id="exampleInputPassword1" placeholder="Confirm your password">
      </div>

    <button type="submit" class="btn btn-primary">Change</button>
  </form>
  {% endblock %}
